config:
  url: //ssl.leipert.io/sparql
  graph: http://example.org/
  timeout: 5000
tests:
- title: isNotEmpty
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     isNotEmpty:
     nonExistentTest: lalalaa
  config:
     graph: http://gsb.leipert.io/ns/
- title: isEmpty
  query: |
     Select ?s {
       ?s a rdfs:nonsense
     } LIMIT 10
  expect:
     isEmpty:
- title: A failing test
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     isNotEmpty:
     isEmpty:
  config:
     graph: ''
- title: A failing url
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     isNotEmpty:
     isEmpty:
  config:
     url: //example.org/sparql