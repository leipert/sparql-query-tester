config:
  url: //ssl.leipert.io/sparql
  graph: http://gsb.leipert.io/ns/
  timeout: 5000
  prefixes:
    gsb: http://gsb.leipert.io/ns/
tests:
- title: isNotEmpty
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     - isNotEmpty
- title: isEmpty
  query: |
     Select ?s {
       ?s a rdfs:nonsense
     } LIMIT 10
  expect:
     - isEmpty
- title: contains
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     - contains :
          o: <http://www.w3.org/2002/07/owl#DataProperty>
- title: containsNot
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     - containsNot :
          o: <http://example.org/nonExistent>
- title: A failing test
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     - isNotEmpty
     - isEmpty
     - nonExistentTest: lalalaa
  config:
    graph:
      - http://gsb.leipert.io/ns/
      - http://dbpedia.org/
- title: A non existing sparql endpoint
  query: |
     Select ?s ?p ?o {
       ?s ?p ?o
     } LIMIT 10
  expect:
     - isEmpty
  config:
     url: //example.org/sparql